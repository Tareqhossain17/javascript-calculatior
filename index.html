<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <input type="text" class="output" placeholder="0" id="result">

        <div class="all-btn">
            <button class="clr" onclick="clrAll()">C</button>
            <button onclick="dell()">Del</button>
            <button onclick="show('/')">/</button>
            <button onclick="show('7')">7</button>
            <button onclick="show('8')">8</button>
            <button onclick="show('9')">9</button>
            <button onclick="show('*')">*</button>
            <button onclick="show('4')">4</button>
            <button onclick="show('5')">5</button>
            <button onclick="show('6')">6</button>
            <button onclick="show('-')">-</button>
            <button onclick="show('1')">1</button>
            <button onclick="show('2')">2</button>
            <button onclick="show('3')">3</button>
            <button class="plus" onclick="show('+')">+</button>
            <button onclick="show('0')">0</button>
            <button onclick="show('.')">.</button>
            <button class="eql" onclick="calculate()">=</button>
        </div>
    </div>
    //........javascript code is here.........
    <script>
        let result = document.getElementById('result');
        function show(num){
            result.value += num;
        }
        function clrAll(){
            result.value = '';
        }
        function dell(){
            result.value = result.value.slice(0, -1)
        }
        function calculate(){
            let x = result.value;
            let y = eval(x);
            result.value = y;
        }
    </script>
</body>
</html>
